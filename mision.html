<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misión - BRISAS DEL TITICACA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(to bottom,#e0f7fa,#b2ebf2);
      color:#333;
    }
    header{text-align:center;padding:50px 20px;}
    header h1{
      font-family:'Rock Salt',cursive;
      font-size:3.5rem;
      color:#00796b;
      text-shadow:3px 3px 0 #4db6ac,6px 6px 0 rgba(0,0,0,0.2);
      animation:fadeDown 1.2s ease-out;
    }
    section{
      max-width:1000px;
      margin:40px auto;
      padding:20px;
      text-align:center;
      animation:fadeIn 1.4s ease-out;
    }
    section p{font-size:1.2rem;line-height:1.8;margin-bottom:20px;}
    .mision-img{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:20px;
    }
    .mision-img img{
      width:260px;
      height:180px;
      object-fit:cover;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.3);
      transition:transform .3s ease;
    }
    .mision-img img:hover{transform:scale(1.08);}
    footer{
      text-align:center;
      padding:20px;
      background:#00796b;
      color:#fff;
      margin-top:50px;
    }
    @keyframes fadeDown{from{opacity:0;transform:translateY(-50px);}to{opacity:1;transform:translateY(0);}}
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
  </style>
</head>
<body>
  <header>
    <h1>Misión</h1>
  </header>

  <section>
    <p>
      Nuestra misión es preservar y difundir las danzas tradicionales peruanas, fortaleciendo
      el vínculo cultural entre las comunidades y ofreciendo experiencias artísticas vibrantes
      que celebren nuestras raíces.
    </p>
    <div class="mision-img">
      <img src="costa/zamacueca.jpg" alt="Zamacueca">
      <img src="sierra/waylas-huancainas.jpg" alt="Huaylas">
      <img src="selva/anaconda.jpg" alt="Anaconda">
    </div>
  </section>

  <footer>© 2025 BRISAS DEL TITICACA — Jeremy Encinas</footer>
</body>
</html>
