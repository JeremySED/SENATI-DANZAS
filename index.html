<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRISAS DEL TITICACA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(to bottom,#fceabb,#f8b500);
      color:#333;
      overflow-x:hidden;
    }
    header{
      text-align:center;
      padding:40px 20px;
      background:#b71c1c;
      color:#fff;
      position:relative;
    }
    header h1{
      font-family:'Rock Salt',cursive;
      font-size:3.8rem;
      text-shadow:3px 3px 0 #fbc02d,6px 6px 0 rgba(0,0,0,0.2);
      animation:fadeDown 1.2s ease-out;
    }
    nav{
      display:flex;
      justify-content:center;
      gap:30px;
      margin-top:20px;
    }
    nav a{
      color:#fff;
      text-decoration:none;
      font-weight:600;
      transition:color .3s ease;
    }
    nav a:hover{color:#ffecb3;}
    section{
      max-width:1100px;
      margin:40px auto;
      padding:20px;
      text-align:center;
    }
    .btn{
      display:inline-block;
      background:#b71c1c;
      color:#fff;
      padding:12px 30px;
      border-radius:25px;
      cursor:pointer;
      font-weight:600;
      transition:background .3s ease;
    }
    .btn:hover{background:#8e0000;}
    /* Panel desplegable */
    .panel{
      max-height:0;
      overflow:hidden;
      transition:max-height 1s ease, padding 1s ease;
      background:#fff3e0;
      border-radius:12px;
      margin-top:20px;
      padding:0 20px;
    }
    .panel.open{
      padding:20px;
      max-height:1200px; /* suficiente para mostrar contenido */
    }
    .danzas-container{
      display:flex;
      flex-wrap:wrap;
      gap:20px;
      justify-content:center;
      margin-top:20px;
    }
    .danzas-container img{
      width:220px;
      height:160px;
      object-fit:cover;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.3);
      transition:transform .3s ease;
    }
    .danzas-container img:hover{
      transform:scale(1.08);
    }
    footer{
      text-align:center;
      padding:20px;
      background:#b71c1c;
      color:#fff;
      margin-top:50px;
    }
    @keyframes fadeDown{
      from{opacity:0;transform:translateY(-50px);}
      to{opacity:1;transform:translateY(0);}
    }
  </style>
</head>
<body>

  <header>
    <h1>BRISAS DEL TITICACA</h1>
    <nav>
      <a href="quienes-somos.html">Quiénes Somos</a>
      <a href="vision.html">Visión</a>
      <a href="mision.html">Misión</a>
    </nav>
  </header>

  <section>
    <h2>Nuestras Danzas</h2>
    <div class="btn" id="toggleDanzas">Ver Danzas</div>
    <div class="panel" id="panelDanzas">
      <h3>Costa</h3>
      <div class="danzas-container">
        <img src="costa/marinera-norteña.jpg" alt="Marinera Norteña">
        <img src="costa/marinera-limeña.jpg" alt="Marinera Limeña">
        <img src="costa/tondero.jpg" alt="Tondero">
        <img src="costa/lando.jpg" alt="Landó">
        <img src="costa/zamacueca.jpg" alt="Zamacueca">
      </div>
      <h3>Sierra</h3>
      <div class="danzas-container">
        <img src="sierra/tinku.jpg" alt="Tinku">
        <img src="sierra/huaylas.jpg" alt="Huaylas">
        <img src="sierra/waylas-huancainas.jpg" alt="Waylas Huancaínas">
      </div>
      <h3>Selva</h3>
      <div class="danzas-container">
        <img src="selva/anaconda.jpg" alt="Anaconda">
      </div>
    </div>
  </section>

  <footer>© 2025 BRISAS DEL TITICACA — Jeremy Encinas</footer>

  <script>
    const toggleBtn = document.getElementById('toggleDanzas');
    const panel = document.getElementById('panelDanzas');
    toggleBtn.addEventListener('click', () => {
      panel.classList.toggle('open');
      toggleBtn.textContent = panel.classList.contains('open') ? 'Ocultar Danzas' : 'Ver Danzas';
    });
  </script>

</body>
</html>
